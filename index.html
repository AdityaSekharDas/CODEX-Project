<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Two-column layout (simple)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

        <div class="sidebar">
          <h1><u>BUBBLE-TROUBLE</u></h1>
          <p class="team-names">by Aditya, Vanshika, Swadhin</p>
            <h3>Stack</h3>
            <div class="stack-box" id="stackBox"></div>

            <h3>Sorted Output</h3>
            <div class="sorted-box" id="sortedBox"></div>

            <div class="button-container">
            <button id="startBtn">START</button>
            <button id="stopBtn">STOP</button>
            </div>

        </div>
        <div class="game-area" id="gameArea"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
